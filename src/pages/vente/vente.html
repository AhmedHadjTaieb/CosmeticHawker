<ion-header xmlns="http://www.w3.org/1999/html">

  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>vente</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding >
  <ion-fab bottom center >
    <button ion-fab style="background-color: #2ec95c;" (click)="openAcceuil()"><ion-icon ios="ios-home" md="md-home" center large></ion-icon></button>
  </ion-fab>

<ion-card class="liste" padding *ngFor="let product of produits | async">

  <ion-card-content  >



<ion-list card-title>
    <h1>{{product.name}}</h1>

</ion-list>
<ion-item class="borderp">
  <p>Prix : {{product.prix}}</p>
  <p>Quanitite : {{product.quantite}}  </p>
</ion-item>
    <ion-item text-center>
      <button ion-button icon-left clear  large (click)="remove()">
        <ion-icon name="remove-circle"></ion-icon>
      </button>
      <span class="border" >{{qts}}</span>
      <button ion-button icon-left clear  large (click)="add()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      </ion-item>

    <ion-item text-center>
      <button ion-button icon-only class="button" large full color="secondary" text-center (click)="addtochart()">
        Ajouter au Panier
        <ion-icon name="ios-basket" > </ion-icon>
      </button>

    </ion-item>
    <ion-item>
    <button ion-button icon-only padding  color="Dark" full round *ngIf="shouldHidee" large text-center (click)="scane()">
      Scanner
      <ion-icon name="barcode" >  </ion-icon>
    </button>
    </ion-item>
    <ion-item>
      <button ion-button icon-only  padding  large color="light"  block full *ngIf="shouldHide"   text-center (click)="Commandez()">
        Commander
        <ion-icon name="cash" >  </ion-icon>
      </button>
    </ion-item>

  </ion-card-content>

  </ion-card>



</ion-content>
