<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Acceuil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only large (click)="logoutUser()">
        <ion-icon name="log-out" large color="danger"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="ion-content"padding>

  <ion-list  padding no-lines >
<ion-title center>
   <img  src="assets/images/texticone.png" height="66" width="330"/>

</ion-title>

    <button ion-item (click)="openPageProfil()">
      <ion-icon name="contact"  style="color : #9C27B0;" large item-right></ion-icon>
      Profil
    </button>

    <button ion-item (click)="openPagevente()">
      <ion-icon name="basket" style="color : #2E7D32;" large item-right></ion-icon>
      Vente
    </button>

    <button ion-item (click)="openPagetableau()">
      <ion-icon name="pie" style="color : #FF9800;" large item-right></ion-icon>
      Tableau de bord
    </button>

    <button ion-item (click)="openPagePlan()">
      <ion-icon name="navigate" style="color : #795548;" large item-right></ion-icon>
      Plans
    </button>




  </ion-list>

</ion-content>
