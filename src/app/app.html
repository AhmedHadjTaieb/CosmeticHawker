<ion-menu [content]="content" >
  <ion-header >
    <ion-toolbar >
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="sidemenugradient">
    <ion-list class="ion-list" no-lines >

      <ion-item ion-item  text-center padding>
        <img src="assets/images/icone.png" >
      </ion-item>

      <button menuClose ion-item  (click)="openPage(pages[0])">
        {{pages[0].title}}
        <ion-icon ios="ios-home" md="md-home" item-right large></ion-icon>

      </button>
      <button menuClose ion-item  (click)="openPage(pages[1])">
        {{pages[1].title}}
        <ion-icon ios="ios-pie" md="md-pie" style="color : #FF9800;" item-right large></ion-icon>
      </button>
      <button menuClose ion-item  (click)="openPage(pages[2])">
        {{pages[2].title}}
        <ion-icon ios="ios-basket" md="md-basket" style="color : #2E7D32;" item-right large></ion-icon>
      </button>

        <button menuClose ion-item  (click)="openPage(pages[4])">
          {{pages[4].title}}
          <ion-icon ios="ios-navigate" md="md-navigate" style="color : #795548;" item-right large></ion-icon>
        </button>


      <button menuClose ion-item  (click)="openPage(pages[3])">
        {{pages[3].title}}
        <ion-icon ios="ios-contact" md="md-contact" style="color : #9C27B0;" item-right large></ion-icon>
      </button>



      <button menuClose ion-item  round (click)="logoutUser()"> Logout
        <ion-icon name="log-out"  color="danger" item-right large> </ion-icon>
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
